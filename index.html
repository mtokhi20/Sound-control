<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5-lap1-audio</title>

    <!-- style file -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="song-play">
            <!-- song image -->
            <div class="image">
                <img src="images/Super.jpg" alt="">
            </div>
            <div class="song-control">
                <!-- current_range -->
                <input type="range" name="current" min="0" step=".25" onchange="set_update()">
        
                <!-- controls btns -->
                <div class="btns">
                    <button onclick="playAudio()"> play</button>
                    <button onclick="pauseAudio()"> pause</button>
                    <button onclick="stopAudio()"> stop</button>
                    <button onclick="muteAudio()"> mute</button>
                    <input type="range" oninput="volumeAudio()" min="0" max="1" step="0.1">
                </div>
            </div>
        </div>
    
        <!-- songs list -->
        <ul class="play-audio">
            <li><button onclick="current_audio('Super')"> super mario</button></li>
            <li><button onclick="current_audio('love_me')"> love you to find me</button></li>
            <li><button onclick="current_audio('bad_guy')">bad guy</button></li>
            <li><button onclick="current_audio('mel_elbday')">Mel baday</button></li>
        </ul>
    
        <!-- songs player -->
        <div class="songs">
            <audio controls ontimeupdate="time_update()" onloadedmetadata="time_max()">
                <source src="audio/Super.mp3">
                <source src="audio/Super.ogg">
            </audio>
        </div>
    </div>


    <!-- js file -->
   <script src="main.js"></script> 
</body>
</html>
